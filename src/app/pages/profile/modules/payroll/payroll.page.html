<div color="medium" class="h-96 w-full ml-auto mr-auto align-middle">
  <!-- <ion-content> -->
    <!-- <ion-slides class="mb-2" [options]="slideOptsOne" #slider>
      <ion-slide > -->
        <ion-card  class="rounded-[1rem] text-left h-max">
          <ion-card-header class="bg-[#efefef] h-full grid grid-cols-12 transform {{slide_in?'translate-x-[0rem] transition duration-500 ease-in-out':slide_out?going_right?'-translate-x-[-22rem]  transition duration-500 ease-in-out':'-translate-x-[22rem] transition duration-500 ease-in-out':going_right?'translate-x-[-22rem]':'translate-x-[22rem]'}}">
            <div color="secondary" class="font-extralight h-max row-span-2 relative text-[#FF6D10] grid grid-cols-5 col-span-5 -ml-8">
              <p class="text-sm text-right col-span-2 -mt-1">{{slider_data[indexer].year}}</p>
              <p class="text-[2.5rem] col-start-3 col-span-3 row-span-2 font-extrabold text-left leading-[1rem]">|{{slider_data[indexer].month}}</p>
              <p class="text-sm font-semibold h-max text-right col-span-2 -mt-1">{{slider_data[indexer].day}}</p>
            </div>
            <ion-card-title class="ml-5 h-max text-end text-[.8rem] font-extralight text-gray-500 col-start-6 row-start-1  truncate col-span-7">Your income</ion-card-title>
            <ion-card-title class="ml-5 text-end text-[1.5rem] text-gray-500 font-light truncate col-start-6 col-span-7 h-max -mt-3">{{slider_data[indexer].pay}}</ion-card-title>
          </ion-card-header>
          <button class="absolute top-0 bottom-0 h-full text-black/0  hover:text-black/100 hover:bg-gray-300/25 w-8" (click)="goLeft()"><ion-icon class="text-2xl" name="chevron-back"></ion-icon></button>
          <button class="absolute top-0 bottom-0 right-0 h-full text-black/0  hover:text-black/100 hover:bg-gray-300/25 w-8" (click)="goRight()"><ion-icon class="text-2xl rotate-180" name="chevron-back"></ion-icon></button>
        </ion-card>

        <div color="medium" class="h-96 w-full ml-auto mr-auto rounded-[2rem] align-middle border mt-5 pt-5 px-2">
          <div class="grid grid-cols-2">
            <p>Total:</p>
            <p class="text-right">{{slider_data[indexer].pay}}</p>
          </div>
          <div class="grid gap-2 grid-cols-2" *ngFor="let deets of slider_data[indexer].details">
            <p>{{deets.name}}:</p>
            <p class="text-right">{{deets.val}}</p>
          </div>
        </div>
      <!-- </ion-slide>
    </ion-slides> -->
  <!-- </ion-content> -->
  
</div>
