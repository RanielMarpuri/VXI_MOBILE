<ion-content>
  <div color="secondary" class="h-screen w-full bg-[#ff6d10] items-center">
    <div class="pt-[20rem] w-full bg-contain bg-center bg-no-repeat imageBG mr-3"
      style="background-image: url('../../assets/img/Ripped_VXI.png')">
    </div>
    <!-- <ion-button  href="/home" class="m-auto">LOGIN</ion-button> -->
    <div class="mx-5 mt-10">
      <input type="text" class="w-full rounded-md font-bold mb-2 text-[#ff6d10]" placeholder="HRID" [(ngModel)]="hrid"
        required>
      <input type="password" class="w-full rounded-md font-bold mb-2 text-[#ff6d10]" placeholder="Hire Date: mmddyyyy"
        [(ngModel)]="hire_date">
      <div class="items-start p-auto h-fit mb-4">
        <input type="checkbox" class="rounded-md h-6 w-6" id="remember" [(ngModel)]="remember" [checked]="check">
        <label for="remember" class="ml-3 text-gray-800 select-none">Remember HRID.</label>
      </div>

      <ion-button color="primary" class="w-full" (click)="fetchUser(1)" [disabled]="!hrid || !hire_date">
        <ion-icon name="sync-outline" class="animate-spin" *ngIf="loading"></ion-icon>
        <p *ngIf="!loading">Login</p>
        <p *ngIf="loading">Logging...</p>
      </ion-button>
      <!-- <ion-button color="light" class="w-full" (click)="fetchUser(0)">
          <ion-icon name="sync-outline" class="animate-spin" *ngIf="loading"></ion-icon>
          <p *ngIf="!loading">Login</p>
          <p *ngIf="loading">Logging...</p>
        </ion-button> -->
      <!-- <ion-button color="secondary" class="w-full" href="/home">
          <ion-icon name="sync-outline" class="animate-spin" *ngIf="loading"></ion-icon>
          <p *ngIf="!loading">Login</p>
          <p *ngIf="loading">Logging...</p>
        </ion-button> -->

      <!-- <ion-button color="secondary" ></ion-button> -->
    </div>
    <div class="bg-[#404e51] w-full h-[2rem] p-1 absolute bottom-0">
      <div class="w-full h-[1.5rem] bg-contain bg-center bg-no-repeat bg-transparent"
        style="background-image: url('../../assets/img/footer.png');" (click)="redirect()">
      </div>
    </div>
  </div>
</ion-content>
<!-- PASS user data into local storage, and fetch data into home page -->
