<ion-content>
  <h1 class="w-[80%] text-3xl font-bold mx-auto mt-10">OTP Code</h1>

  <div class="flex items-center mt-40">

    <div class="grid grid-cols-6 w-[80%] gap-4 mx-auto">
      <span class="col-span-6 text-sm font-extralight mb-2 text-center">Verification code was sent to <span class="italic">'rdnmarps03@gmail.com' {{otp_credentials?.otp}}</span></span>
      <input type="number" id="{{digi.name}}" name="{{digi.name}}"
        class="focus:outline-none focus:ring-0 focus:border-b-[3px] focus:border-blue-400 border-0 border-b-[2px] border-blue-400 font-extrabold text-3xl p-2 {{available_time != 0?'':'text-red-500'}} {{red?'text-red-500 animate-ping':''}}"
        (input)="enterDigit(i, $event)" maxlength="1" *ngFor="let digi of digits; index as i" value="{{digi.value}}" >
      <span class="col-span-6 text-sm font-extralight mb-2">Didn't get code? <button
          class="p-1 rounded-md hover:bg-gray-200 text-blue-500" (click)="resendOTP()">Click here to resend.</button></span>
      <ion-button class="col-span-6" [color]="available_time != 0?'primary':'danger'"
        (click)="validateOTP(input_otp, 5)" [disabled]="input_otp?.length <= 5 || available_time == 0">Submit</ion-button>
      <span class="col-span-6 text-center text-xs font-extralight" *ngIf="available_time_secs != null">OTP will expire
        in 0{{available_time_mins}}:{{available_time_secs >= 10?available_time_secs:'0'+available_time_secs}}</span>
        <ion-button class="col-span-6" color="light" href="/login" *ngIf="!available_time">Go back to login.</ion-button>
    </div>
  </div>


</ion-content>
