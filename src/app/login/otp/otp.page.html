<ion-content>
  <h1 class="w-[80%] text-3xl font-bold mx-auto mt-10">OTP Code</h1>
  <div class="flex items-center mt-52">

    <div class="grid grid-cols-6 w-[80%] gap-4 mx-auto">
      
      <input type="number" id="{{digi.name}}" name="{{digi.name}}"
        class="focus:outline-none focus:ring-0 focus:border-b-[3px] focus:border-blue-400 border-0 border-b-[2px] border-blue-400 font-extrabold text-3xl p-2"
        (input)="enterDigit(i, $event)" maxlength="1" *ngFor="let digi of digits; index as i" value="{{digi.value}}">
        <span class="col-span-6 text-sm font-extralight mb-2">Didn't get code? <button class="p-1 rounded-md hover:bg-gray-200 text-blue-500">Click here to resend.</button></span>
        <ion-button class="col-span-6" color="primary" (click)="validateOTP(input_otp, 5)" [disabled]="input_otp?.length <= 5">Submit</ion-button>
    </div>
  </div>
</ion-content>
