<ion-content>
  <h1 class="w-[80%] text-3xl font-bold mx-auto mt-10">Email not found.</h1>

  <div class="flex items-center mt-40">

    <div class="grid grid-cols-6 w-[80%] gap-4 mx-auto">
      <span class="col-span-6 text-sm font-extralight mb-2 text-center">Please input your personal email and contact number for OTP Authentication.</span>
      <input type="email" class="col-span-6 w-full rounded-md mb-2 peer-hover:bg-gray-100" placeholder="Email" [(ngModel)]="email" >
      <input type="text" class="col-span-6 w-full rounded-md mb-2" placeholder="Contact Number" [(ngModel)]="contact">
      <!-- <input type="number" id="email" name="email" class="col-span-6 focus:outline-none focus:ring-0 focus:border-b-[3px] focus:border-blue-400 border-0 border-b-[2px] border-blue-400 font-extrabold text-3xl p-2"> -->
      <!-- <span class="col-span-6 text-sm font-extralight mb-2">Didn't get code? <button
          class="p-1 rounded-md hover:bg-gray-200 text-blue-500" (click)="resendOTP()">Click here to resend.</button></span> -->
      <ion-button class="col-span-6" color="primary" (click)="sendOTP()" [disabled]="email == null || contact == null">Submit</ion-button>
        <ion-button class="col-span-6" color="light" href="/login">Go back to login.</ion-button>
    </div>
  </div>


</ion-content>
